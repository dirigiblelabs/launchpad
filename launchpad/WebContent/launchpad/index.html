<body>

  <div id="wrap">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Launchpad</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">

        <ul id="main-menu" class="nav navbar-nav" ng-controller="MenuCtrl">
          <li ng-class="{dropdown: !!menu.subMenu}" ng-repeat="menu in menus">
            <a ng-hide="menu.subMenu" href="{{ menu.link }}">{{ menu.name }}</a>
            <a ng-show="menu.subMenu" href="" class="dropdown-toggle" data-toggle="dropdown">{{ menu.name }}</a>
            <ul class="dropdown-menu">
              <li ng-repeat="subMenu in menu.subMenu">
                <a href="{{ subMenu.link }}">{{ subMenu.name }}</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul id="main-menu" class="nav navbar-nav"></ul>
        <ul class="nav navbar-nav navbar-right">
